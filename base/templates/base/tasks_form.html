{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
<div>
    <form method="POST">
        {% csrf_token %} <!-- extra protection -->
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update A Task</legend>
                {{ form|crispy }}             
        </fieldset>
        <div>
            <button class="btn btn-outline-info" type="submit">Save</button>
        </div>
    </form>
</div>   
{% endblock content %}
