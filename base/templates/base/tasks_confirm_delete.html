{% extends 'base/base.html' %}
{% block content%}
<div>
    <form method="POST">
        {% csrf_token %} <!-- extra protection -->
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Task</legend> 
            <h2>Do You want To Delete This {{ object.Task_name }}</h2>
        </fieldset>
        <div>
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'task-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>   
{% endblock content %}
